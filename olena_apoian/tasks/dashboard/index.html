<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="header__logo">
            <a href="index.html" class="header__logo-link">
                <img src="img/logo.png" alt="Logo" />
            </a>
        </h1>
        <nav class="top-navbar">
            <div class="container">
                <ul class="top-navbar__list">
                    <li class="top-navbar__list-item">
                        <a href="#">+ Add user</a>
                    </li>
                    <li class="top-navbar__list-item">
                        <a href="#">User preferences</a>
                    </li>
                    <li class="top-navbar__list-item">
                        <a href="#">Settings</a>
                    </li>
                </ul>
                <div class="search">
                    <input class="search__input" type="search"/>
                    <a class="search__icon"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="top-navbar__account">
                <div class="avatar-box">
                    <img class="avatar-box__user-image" src="img/user.png" alt="Aaron's image" />
                </div>
                <span class="top-navbar__user-name">Aaron Sananes</span>
            </div>
        </nav>
    </header>
    <aside class="sidebar">
        <nav class="sidebar__nav">
            <ul class="sidebar__list">
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--dashboard"></a>
                </li>
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--profile"></a>
                </li>
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--pen"></a>
                </li>
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--calander"></a>
                </li>
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--notes"></a>
                </li>
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--comments"></a>
                </li>
                <li class="sidebar__list-item">
                    <a href="#" class="sidebar__icon sidebar__icon--graph"></a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="content">
        <header class="content__header">
            <h1 class="content__title">Dashboard</h1>
        </header>
        <main class="content__main">
            <ul class="statistic">
                <li class="statistic__item">
                    <div class="statistic__block">
                        <h3 class="statistic__title">267</h3>
                        <span class="statistic__text">Online Players</span>
                    </div>
                </li>
                <li class="statistic__item">
                    <div class="statistic__block">
                        <h3 class="statistic__title">1890</h3>
                        <span class="statistic__text">Hours Played</span>
                    </div>
                </li>
                <li class="statistic__item">
                    <div class="statistic__block">
                        <h3 class="statistic__title">22</h3>
                        <span class="statistic__text">New Tournament</span>
                    </div>
                </li>
                <li class="statistic__item">
                    <div class="statistic__block">
                        <h3 class="statistic__title">16</h3>
                        <span class="statistic__text">Lifetime Falls</span>
                    </div>
                </li>
                <li class="statistic__item">
                    <div class="statistic__block">
                        <h3 class="statistic__title">6544</h3>
                        <span class="statistic__text">Comments</span>
                    </div>
                </li>
                <li class="statistic__item">
                    <div class="statistic__block">
                        <h3 class="statistic__title">658</h3>
                        <span class="statistic__text">Games Played</span>
                    </div>
                </li>
            </ul>
            <div class="charts">
                <div class="d3js-1">
                </div>
                <div class="d3js-2" id="venn">
                </div>
                <div class="d3js-3">
                </div>
                <div class="d3js-3">
                    <div id="graph">
                        <div id="info">
                            <div id="keys">
                                <p>
                                    <span class="key-text">Temperature</span>
                                    <span class="key" id="temp-key"></span>
                                </p>
                                <p>
                                    <span class="key-text">Rainfall</span>
                                    <span class="key" id="rain-key"></span>
                                </p>
                            </div>
                            <div id="current-data" class="current-date">
                                <h2></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="highcharts-1">
                    <div id="box"></div>
                </div>
                <div class="highcharts-2">
                    <div id="box2"></div>
                </div>
                <div class="highcharts-3">
                    <div id="box3"></div>
                </div>
                <div class="highcharts-4">
                    <div id="box4"></div>
                </div>
            </div>
        </main>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/d3js/d3js-1.js"></script>
<script src="js/d3js/d3js-2.js"></script>
<script src="js/d3js/d3js-3.js"></script>
<script src="js/d3js/d3js-4.js"></script>
<script src="js/highcharts/highcharts1.js"></script>
<script src="js/highcharts/highcharts2.js"></script>
<script src="js/highcharts/highcharts3.js"></script>
<script src="js/highcharts/highcharts4.js"></script>
</body>
</html>
