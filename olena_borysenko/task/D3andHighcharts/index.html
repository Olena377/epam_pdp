<script>

    var dataBase = [[58, 42], [75, 25], [28, 72], [97, 3]];

    var allArcWrapper = document.querySelectorAll('[data-arc]');

    allArcWrapper.forEach(function (i, item) {
        createArc(dataBase[item], i);
    });

    function createArc (percent, elem) {
        var dataset = {things: percent};
        var width = 275;
        var height = 275;
        var radius = Math.min(width, height) / 2;
        var pie = d3.pie().sort(null);
        var arc = d3.arc()
                .innerRadius(radius - 85)
                .outerRadius(radius - 75);
        var svg = d3.select(elem)
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr('viewBox','0 0 '+Math.min(width,height)+' '+Math.min(width,height))
                .append("g")
                .attr("transform", "translate("
                        + width / 3.290 + ","
                        + height / 1.58  + ")");
        var path = svg.selectAll("path")
                .data(pie(dataset.things))
                .enter().append("path")
                .attr("fill", function(d, i) { return getColors(i); })
                .attr("d", arc);

        function getColors (i) {
            var colorArray = ['#56606e', '#E5E5E5'];

            if( percent[0] > 60) { colorArray[0] = '#91c46b' }

            return colorArray[i];
        }

        svg.append("svg:text")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .attr("style","font-family:Ubuntu")
                .attr("font-size","40")
                .attr("fill","#56606e")
                .text(dataset.things[0] + '%');
    }

</script>

<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 500 - margin.left - margin.right,
            height = 450 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
    var y = d3.scaleLinear()
            .range([height, 0]);

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("#d3chart2").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    d3.csv("csv/names.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            console.log(d.sales);
            d.sales = +d.sales;
        });

        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.salesperson; }));
        y.domain([0, d3.max(data, function(d) { return d.sales; })]);

        // append the rectangles for the bar chart
        svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.salesperson); })
                .attr("width",  x.bandwidth)
                .attr("y", function(d) { return y(d.sales); })
                .attr("height", function(d) { return height - y(d.sales); });

        // add the x Axis
        svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
                .call(d3.axisLeft(y));

    });

</script>
